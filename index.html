<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>RPG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!--        Bootstrap v4-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


  <!-- Bootstrap v3-->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->

  <!--implementing jQuery-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!--style sheet-->
  <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

  <div class="container">
    <div class="row justify-content-end">

      <h1 class="float-right">Streetfighter RPG</h1>

    </div>



    <div class="row" id="choose-section">

      <div class="col-2 images">
        <p>Ryu
          <img src="images/ryu.png" class="auth-image img-fluid rounded" id="ryu" alt="Matt Gohr">
          <span class="health" id="ryu">100
        </span>
        </p>
      </div>

      <div class="col-2 images">
        <p>Dhalsim
          <img src="images/Dhalsimrender.png" class="auth-image img-fluid rounded" id="dhalsim" alt="Matt Gohr">
          <span class="health" id="ryu">120
        </span>
        </p>
      </div>

      <div class="col-2 images">
        <p>Ken Masters
          <img src="images/KenMasters.jpg" class="auth-image img-fluid rounded" id="kenMasters" alt="Matt Gohr">
          <span class="health" id="ryu">140
        </span>
        </p>
      </div>

      <div class="col-2 images">
        <p>Chun-Li
          <img src="images/Chunrender.png" class="auth-image img-fluid rounded" id="chunLi" alt="Matt Gohr">
          <span class="health" id="ryu">170
        </span>
        </p>
      </div>

    </div>

    <div class="row">

      <h2>Your Character</h2>

    </div>

    <div class="row" id="your-character-section">
    </div>

    <div class="row">

      <h2>Enemies Available To Attack</h2>

    </div>

    <div class="row" id="enemies-section">
    </div>

    <div class="row">

      <h2>Fight Section</h2>

    </div>

    <div class="row">

      <button type="button" class="btn btn-secondary" id="attack-button">Attack</button>

    </div>

    <div class="row">

      <h2>Defender</h2>

    </div>
    <div class="row" id="defender-section">
    </div>

  </div>

</body>

<script text="javascript" src="javascript/scripts.js"></script>
</script>

</html>
